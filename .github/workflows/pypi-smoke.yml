name: PyPI smoke (umbrella)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *" 

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install from PyPI
        run: |
          python -m pip install -U -i https://pypi.org/simple electric-barometer
          python -m pip check

      - name: Import smoke
        run: |
          python -c "import eb_metrics, eb_evaluation, eb_adapters, eb_features, electric_barometer; print('PyPI smoke import OK')"