name: PyPI smoke (umbrella)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *"

jobs:
  smoke:
    name: PyPI install + import smoke (electric-barometer)
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install electric-barometer from PyPI
        run: |
          python -m pip install -U --upgrade-strategy eager -i https://pypi.org/simple electric-barometer
          python -m pip check

      - name: Smoke import umbrella + leaf packages
        run: |
          python - << 'EOF'
          import electric_barometer
          import eb_metrics
          import eb_evaluation
          import eb_adapters
          import eb_features
          print("PyPI umbrella install + imports OK")
          EOF