name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: tests (py${{ matrix.python-version }} on ${{ matrix.os }} Â· ${{ matrix.install-target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        install-target: ["core", "all"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade packaging tools
        run: python -m pip install -U pip setuptools wheel

      - name: Install package (editable) with test dependencies
        if: matrix.install-target == 'core'
        run: python -m pip install -e ".[test]"

      - name: Install package (editable) with all extras + test dependencies
        if: matrix.install-target == 'all'
        run: python -m pip install -e ".[all,test]"

      - name: Run tests
        run: python -m pytest -q